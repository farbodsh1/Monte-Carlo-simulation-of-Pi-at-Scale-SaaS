{% extends "base.html"%}
{%block content%}
{% if error_ %}
<div class="alert alert-primary" role="alert">
    {{error_}} 
</div>
{% endif %}


<form method="POST" action="">
    {{ form.hidden_tag() }}
    <fieldset>
        <div class="form-group">
            <h5 class="text-center">Do you want to terminate all resources?</h5>
            <div class="text-center">
                {{ form.submit_yes(class="btn btn-outline-info small-btn") }}
                {{ form.submit_no(class="btn btn-outline-info small-btn") }}
            </div>
        </div>
    </fieldset>
</form>

{%endblock content%}
